<html>
    <head>
        <title>Thermostat.io</title>
        <script src='src/thermostat.js'></script>
        <script src='jQuery.js'></script>
        <script>
          var thermostat = new Thermostat();

          $(document).ready(function(){
            $('#temperature').text(thermostat.temperature);
            $('#down').click(function(){
              thermostat.decrease(1);
              $('#temperature').text(thermostat.temperature);
            });
            $('#up').click(function(){
              thermostat.increase(1);
              $('#temperature').text(thermostat.temperature);
            });
            $('#powersave').click(function(){
              if(thermostat.isPowerSave()) thermostat.dangerMode();
              else thermostat.safetyMode();
            });
          });
        </script>
    </head>
    <body>
        <h1>Thermostat.io</h1>

        <button id='down'>-</button>
        <span id='temperature'>BOO</span>
        <button id='up'>+</button>
        <br>
        <button id='powersave'>Powersave mode</button>
    </body>
</html>
